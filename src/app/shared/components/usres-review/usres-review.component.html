<div class="row">
  <div class="col-md-6 offset-3">
    <mat-card
      *ngFor="let user of usersArray"
      class="w-100 my-5 mat-elevation-z5"
    >
      <mat-card-header>
        <mat-card-title>
          {{ user.name }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <P *ngFor="let comment of user.comment; let i = index">
          Comment {{ i + 1 }}: {{ comment.title }}
        </P>
      </mat-card-content>
    </mat-card>
  </div>
</div>
